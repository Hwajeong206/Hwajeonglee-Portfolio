<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sleepkit</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
    }

    .scroll-container {
      display: flex;
      flex-direction: column; /* 수직 나열 */
      align-items: center; /* 이미지들을 화면 가운데 정렬 */
      overflow-y: auto; /* 세로 스크롤 */
      height: 100vh;
      padding: 60px 0px; /* 상하 여백 */
      box-sizing: border-box;
    }

    /* 이미지 컨테이너 */
    .image-item {
      flex: 0 0 auto;
      margin: 10px auto; /* 수직 정렬 및 여백 */
    }

    /* 이미지 스타일 */
    .image-item img {
      display: block;
      max-width: 800px;
      height: auto;
    }

  </style>
</head>
<body>
  <div class="scroll-container">
    <!-- 이미지 리스트 -->
    <div class="image-item"><img src="port2-1.png" alt="사진 1"></div>
    <div class="image-item"><img src="port2-2.png" alt="사진 2"></div>
    <div class="image-item"><img src="port2-3.png" alt="사진 3"></div>
    <div class="image-item"><img src="port2-4.png" alt="사진 4"></div>
    <div class="image-item"><img src="port2-5.png" alt="사진 5"></div>
    <div class="image-item"><img src="port2-6.png" alt="사진 6"></div>
    <div class="image-item"><img src="port2-7.png" alt="사진 7"></div>
    <div class="image-item"><img src="port2-8.png" alt="사진 8"></div>
    <div class="image-item"><img src="port2-9.png" alt="사진 9"></div>
    <div class="image-item"><img src="port2-10.png" alt="사진 10"></div>
    <div class="image-item"><img src="port2-11.png" alt="사진 11"></div>
  </div>


</body>
</html>
