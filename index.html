<script>
   var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}

const textElement = document.querySelector('.name');

document.addEventListener('mousemove', (e) => {
    // 화면에서 마우스 위치의 비율 계산
    const x = e.clientX / window.innerWidth;
    const y = e.clientY / window.innerHeight;

    // 텍스트에만 적용할 그라데이션 색상 계산
    const gradient = `linear-gradient(${x * 360}deg, 
        rgb(${Math.floor(255 * x)}, 100, ${Math.floor(255 * (1 - x))}), 
        rgb(${Math.floor(255 * y)}, ${Math.floor(255 * (1 - y))}, 150))`;

    // 텍스트 배경에 그라데이션 적용
    textElement.style.backgroundImage = gradient;
});

</script>
