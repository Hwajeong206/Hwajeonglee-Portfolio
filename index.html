        html, body {

        .archivo {

            body {
    font-family: 'Archivo', 'Roboto', sans-serif;
    display: flex;
    justify-content: center; /* 수직 가운데 정렬 */
    align-items: center; /* 수평 가운데 정렬 */
    min-height: 100vh;
    background-color: #ffffff;
    position: relative; /* header의 절대 위치를 기준으로 설정 */
}

header {
    position: absolute; /* header를 고정 */
    top: 80px; /* 위쪽 여백 */
    left: 80px; /* 왼쪽 여백 */
    color: #000000;
    gap: 90px;
    display: flex;
    justify-content: space-between; /* 양쪽 끝 정렬 */
    align-items: top;
}

main {
    display: flex;
    justify-content: center; /* 수평 가운데 정렬 */
    align-items: center; /* 수직 가운데 정렬 */
    gap: 300px;
    font-size: 30px;
    width: 100%; /* 부모 요소가 화면 너비를 다 차지하게 설정 */
}

.design-section {
    position: relative; /* 이미지 컨테이너 위치를 기준으로 조정하기 위해 설정 */
    display: inline-block; /* 텍스트와 이미지 배치 */
}

.text {
    transition: opacity; /* 부드럽게 사라지도록 설정 */
}

.image-container {
    position: absolute; /* 텍스트 위에 이미지를 표시하기 위해 설정 */
    top: -100px; /* 텍스트 위로 이동 */
    left: 0;
    display: none; /* 기본적으로 숨김 처리 */
    flex-direction: column; /* 이미지를 세로로 배치 */
    gap:5px; /* 이미지 간 간격 */
    z-index: 10; /* 다른 요소 위에 표시 */
}

.image-container img {
    width: 250px; /* 이미지 크기 */
    height: auto;
}

/* 지그재그 배치 */
.image-container img:nth-child(odd) {
    transform: translateX(-100px); /* 왼쪽으로 이동 */
}
.image-container img:nth-child(even) {
    transform: translateX(0px); /* 오른쪽으로 이동 */
}

/* 호버 효과 */
.design-section:hover .image-container {
    display: flex; /* 이미지 표시 */
}

.design-section:hover .text {
    opacity: 0; /* 글씨 사라짐 */
}

       
        .name{

        .personalinfo{

        .no-link {

        text-decoration: none; /* 밑줄 제거 */
        cursor: default; /* 기본 커서 */
    }

    .no-link:hover {
        cursor: pointer; /* 마우스를 올리면 손 모양 커서로 변경 */
    }


        /* 반응형 스타일 */
